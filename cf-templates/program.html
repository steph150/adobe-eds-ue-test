<!DOCTYPE html>
{{#data.programModelList.items}}
<html>
  <head>
    <title>{{programName}}</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div class="hero">
          <div>
            <div>
              <picture>
                <img src="{{image._dynamicUrl}}" alt="{{programName}}">
              </picture>
            </div>
          </div>
          <div>
            <div>
              <h1>{{programName}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div>
        <p><strong>Code:</strong> {{programCode}}</p>
        {{{descriptionOfProgram.html}}}
      </div>
    </main>
    <footer></footer>
  </body>
</html>
{{/data.programModelList.items}}
